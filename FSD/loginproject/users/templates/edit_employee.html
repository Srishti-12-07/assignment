<h2>Edit Employee</h2>
<form method="POST">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ employee.name }}" required><br>
    <label>Designation:</label>
    <input type="text" name="designation" value="{{ employee.designation }}" required><br>
    <label>Department:</label>
    <input type="text" name="department" value="{{ employee.department }}" required><br>
    <label>Salary:</label>
    <input type="number" name="salary" value="{{ employee.salary }}" required><br>
    <button type="submit">Update</button>
</form>
