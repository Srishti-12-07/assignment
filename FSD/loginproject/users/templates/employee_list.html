<h2>Employee List</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
    {% for employee in employees %}
    <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.designation }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.salary }}</td>
        <td>
            <a href="{% url 'edit_employee' employee.id %}">Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
